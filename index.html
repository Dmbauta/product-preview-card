<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="container">
  <section class="content">  
    <div class="img-section">
        <img src="./images/image-product-desktop.jpg" alt="Perfume bottle">
    </div>
    <div class="text-section">
      <p class="product">Perfume</p>
      <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
      <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="amount">&dollar;149.99</p>
        <p class="discount">&dollar;169.99</p>
      </div>
      <div class="btn"> <img src="./images/icon-cart.svg" alt="cart"> Add to Cart</div>
    </div>
  </section>
  <section class="attribution">
    <div >
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">dMb</a>.
    </div>
  </section>
</div>
  
  
  
</body>
</html>
